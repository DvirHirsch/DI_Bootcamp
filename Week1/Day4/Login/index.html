<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log In Page</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/0ceac85a78.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<section>
			<header>
				<h1>Log In</h1>
				<form>
					<label for="emailField"
						><input
							class="inputBox"
							name="email"
							type="email"
							placeholder="Email"
							required
					/></label>
					<br />
					<label for="passwordField"
						><input
							class="inputBox"
							name="password"
							type="password"
							placeholder="Password"
							required
					/></label>
					<br />
					<div id="loginOpts">
						<label
							><input name="remember_me" type="checkbox" /> Remember me</label
						>
						<a href="" style="text-decoration: none">forgot password?</a>
					</div>
					<input
						class="btnLogin"
						name="loginBtn"
						type="submit"
						value="LOG IN"
					/>
				</form>

				<table id="hrLine">
					<tr>
						<td style="width: 30%"><hr /></td>
						<td style="width: 40%; vertical-align: middle; text-align: center">
							Or connect with
						</td>
						<td style="width: 30%"><hr /></td>
					</tr>
				</table>

				<div id="social">
					<a href="https://facebook.com" target="_blank"
						><i class="fab fa-facebook"></i
					></a>
					<a href="https://twitter.com" target="_blank"
						><i class="fab fa-twitter"></i
					></a>
					<a href="https://github.com" target="_blank"
						><i class="fab fa-github"></i
					></a>
					<a href="https://linkedin.com" target="_blank"
						><i class="fab fa-linkedin"></i
					></a>
				</div>

				<i id="copyright" class="far fa-copyright"><span> 2021</span></i>
			</header>

			<footer>
				<i id="logo" class="fas fa-user-plus"></i>
				<h2>Hello, Friend!</h2>
				<p>Enter your personal details and start journey with us</p>
				<a href=""
					><span>Register <i class="far fa-arrow-alt-circle-right"></i></span
				></a>
			</footer>
		</section>
	</body>
</html>
